<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <title>{% block title %}Datos Insight{% endblock %}</title>
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-light shadow mb-4 ">
        <a class="navbar-brand" href="{% url 'home' %}">Datos</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li>
                    <div class="d-flex align-items-center mr-3 py-1">
                        <input class="form-control border border-right-0 border-success rounded-0" type="search"
                               placeholder="Search"
                               aria-label="Search">
                        <button class="btn btn-outline-success border-left-0 rounded-0"
                                type="submit"><i class="material-icons d-flex">search</i>
                        </button>
                    </div>
                </li>

                <li class="nav-item d-flex align-items-center">
                    <a class="nav-link" href="{% url 'models:model_list' %}">Models</a>
                </li>

                <li class="nav-item d-flex align-items-center">
                    <a class="nav-link" href="{% url 'datasets:dataset_list' %}">Datasets</a>
                </li>
            </ul>

            <div>
                {% if user.is_authenticated %}
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown pr-5">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Welcome, {{ user.username }}!
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="{% url 'profile_view' user.id %}">My Profile</a>
                                <a class="dropdown-item" href="{% url 'subscriptions:subscription_list_view' %}">My
                                    Subscriptions</a>
                                <a class="dropdown-item" href="{% url 'uploads_view' %}">My Uploads</a>
                                <a class="dropdown-item" href="{% url 'bookmarks_view' %}">My Bookmarks</a>

                                <div class="dropdown-divider"></div>
                                <a href="{% url 'logout' %}" class="dropdown-item">Logout</a>
                            </div>
                        </li>
                    </ul>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-outline-primary">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
<body class="bg-white">
{% block content %}
{% endblock %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

<footer class="pt-4 my-md-5 pt-md-5">
    <div class="container text-muted">&copy; 2019 Datos</div>
</footer>
</html>
