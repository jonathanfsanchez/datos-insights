{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="container">
        <h2>Datasets</h2>
        <ul class="list-group list-group-flush">
            {% for ds in object_list %}
                <li class="list-group-item"><a href="{% url 'datasets:dataset_view' ds.id %}">{{ ds.title }}
                    - {{ ds.description }}</a></li>
            {% empty %}
                <li class="list-group-item">No datasets yet.</li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
