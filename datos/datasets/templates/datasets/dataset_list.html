{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Datasets</h2>
    <ul>
        {% for ds in object_list %}
            <li><a href="{% url 'datasets:dataset_view' ds.id %}">{{ ds.title }} - {{ ds.description }}</a></li>
        {% empty %}
            <li>No datasets yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
