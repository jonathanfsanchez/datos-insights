{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Edit Model Review - DatosInsights.com{% endblock %}

{% block content %}

    <div class="container">
        <form method="post">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Save Review</button>
        </form>

        {% if form.instance.pk is not None %}
            <a class="btn btn-danger" href="{% url 'reviews:review_model_delete' pk=form.instance.pk %}">Delete</a>
        {% endif %}

    </div>

{% endblock %}
